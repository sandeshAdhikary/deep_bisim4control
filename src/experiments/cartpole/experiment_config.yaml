experiment:
  project: &project cartpole_new
  seed: &seed 123
  storage:
      type: ssh
      project: *project
      root_dir: /home/sandesh/bisim/
      sub_dir: eval
      host: $SSH_HOST
      username: $SSH_USERNAME
      password: $SSH_PASSWORD
  runs:
    dbc : 
      - ib4jtbn5
      - vu1p1ooc
    dbc_mnist:
      - lvosb4k4
      - m74865m9
      - hdkhw10u
    spectral:
      - 2qul3yv2
      - iktes565
      - 5bt5v8zk
    spectral_mnist:
      - jaoe815z
      - qrrdr4ht
      - lhl4z9ek
evaluator:
  project: *project
  sweep: null
  num_envs: 5
  max_eval_jobs: 2
  async_eval: false
  model_name: ckpt.zip
  saved_model_type: zip
  save_output: true
  display_progress: true
  storage:
    input:
      type: ssh
      project: *project
      root_dir: /home/sandesh/bisim/
      sub_dir: eval
      host: $SSH_HOST
      username: $SSH_USERNAME
      password: $SSH_PASSWORD
    output:
      type: ssh
      project: *project
      root_dir: /home/sandesh/bisim/
      sub_dir: eval
      host: $SSH_HOST
      username: $SSH_USERNAME
      password: $SSH_PASSWORD
  envs:
    mnist_env:
      seed: *seed
      domain_name: cartpole
      task_name: swingup
      distraction_level: 0.2
      distractor: None
      distractor_img_shrink_factor: 1.3
      distractor_type: None
      episode_length: &episode_length 500
      image_size: 88
      img_source: mnist
      frame_stack: 3
      num_envs: &num_envs 2
      render: false
      total_frames: 1000
      resource_files: null
      encoder_type: pixel
      action_repeat: 1
    no_dist_env:
      seed: *seed
      domain_name: cartpole
      task_name: swingup
      distraction_level: 0.2
      distractor: None
      distractor_img_shrink_factor: 1.3
      distractor_type: None
      episode_length: *episode_length
      image_size: 88
      img_source: null
      frame_stack: 3
      num_envs: *num_envs
      render: false
      total_frames: 1000
      resource_files: null
      encoder_type: pixel
      action_repeat: 1
    color_env:
      seed: *seed
      domain_name: cartpole
      task_name: swingup
      distraction_level: 0.2
      distractor: None
      distractor_img_shrink_factor: 1.3
      distractor_type: None
      episode_length: *episode_length
      image_size: 88
      img_source: color
      frame_stack: 3
      num_envs: *num_envs
      render: false
      total_frames: 1000
      resource_files: null
      encoder_type: pixel
      action_repeat: 1